        // Função para realizar a busca
        function buscar() {
            // Obtenha o valor digitado no campo de busca

            // Faça uma solicitação ao servidor (substitua isso pela sua lógica de busca no banco de dados)

            var resultados = realizarBusca(termoBusca);

            resultadosDiv.innerHTML = "";

            if (resultados.length === 0) {
                resultadosDiv.innerHTML = "Nenhum resultado encontrado para: " + termoBusca;
            } else {
                for (var i = 0; i < resultados.length; i++) {
                    var resultado = resultados[i];
                    var resultadoElement = document.createElement("p");
                    resultadoElement.textContent = resultado;
                    resultadosDiv.appendChild(resultadoElement);
                }
            }
        }

    // Função para buscar por avaliações
    function buscarPorAvaliacao() {
        // Obtenha a avaliação selecionada pelo usuário
        var avaliacao = document.getElementById("avaliacao").value;

        // Faça uma solicitação ao servidor (substitua isso pela sua lógica de busca no banco de dados)

        var resultados = realizarBuscaPorAvaliacao(avaliacao);

        resultadosDiv.innerHTML = "";

        if (resultados.length === 0) {
            resultadosDiv.innerHTML = "Nenhuma avaliação encontrada com a avaliação especificada.";
        } else {
            for (var i = 0; i < resultados.length; i++) {
                var resultado = resultados[i];
                var resultadoElement = document.createElement("p");
                resultadoElement.textContent = resultado;
                resultadosDiv.appendChild(resultadoElement);
            }
        }
    }

    // Função de simulação de busca por avaliações (substitua com sua própria lógica de busca)
    function realizarBuscaPorAvaliacao(avaliacao) {
        // Neste exemplo, retornamos resultados de exemplo com base na avaliação
        var resultadosExemplo = [
            "Produto A: Avaliação 4",
            "Produto B: Avaliação 3",
            "Produto C: Avaliação 5",
            "Produto D: Avaliação 2",
            "Produto E: Avaliação 4"
        ];

        // Filtrar resultados com base na avaliação selecionada
        var resultadosFiltrados = resultadosExemplo.filter(function (resultado) {
            var avaliacaoProduto = parseInt(resultado.split("Avaliação ")[1]);
            return avaliacaoProduto === parseInt(avaliacao);
        });

        return resultadosFiltrados;
    }
</script>
